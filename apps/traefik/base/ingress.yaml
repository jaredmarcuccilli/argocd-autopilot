apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-ingress
spec:
  rules:
    - host: traefik.k8s.corp.ryacom.org
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: traefik
              port:
                number: 8080
